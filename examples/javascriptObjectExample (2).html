<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<script>

		//Creating a javascript object
	var course = {
	
		courseName: "Advanced Javascript",
		
		courseNumber: 321,
		
		courseCredits: 3.0,
		
		studentIds: [123, 224, 443, 566]
		
	}
	
	//consume a javascript object "Use it"
	
	alert(course);	//what does it look like?
	
	alert( course.courseNumber);	//display the course number from the object
	
	alert( course.studentIds);		//display the array from within the object

	course.studentIds.push(712);	//add value to the array
	
	course.studentIds[course.studentIds.length] = 812;
	
	alert( course.studentIds);		//display the array from within the object AFTER adding value
	
	//Convert the javascript course object into a JSON object
	
		var courseJSON = JSON.stringify(course);	
	
	//store the JSON object in local storage 

		localStorage.setItem("course",courseJSON);

</script>
